<div class="container" style="width:800px;margin-left:10px;margin-top:40px;">
  <div class="panel panel-info">
   <div class="panel-heading"><b>History</b></div>
   <div class="panel-body">

     <div class="row">
     <div class="col-xs-4">
     <label for="search">Search:</label>
     <input ng-model="query" id="search" class="form-control" placeholder="Type Here...">
     </div>

     <div class="col-xs-4">
     <label for="search">items per page:</label>
     <input type="number " min="1" max="100" class="form-control" ng-model="itemsperpage">
     </div>

     </div>
     <br><br>

     <ul class="list-group" ng-show="(ordered_products | filter:query).length > 0">
       <li class="list-group-item"  dir-paginate="x in ordered_products | filter:query | itemsPerPage: itemsperpage" >
         <button type="button" class="btn btn-default btn-primary btn-sm" ng-show="(x.status=='pending')?true:false" >

          {{$index +1}}</button>&nbsp;&nbsp;
         {{x.product_name}}
       <span class="badge">{{x.date_added}}</span></li>
     </ul>

     <div class="alert alert-warning" ng-hide="(ordered_products | filter:query).length > 0" >
     <strong>Oops!! </strong> Nothing to display.......
     </div>

     <dir-pagination-controls></dir-pagination-controls>

 </div>



 </div>
</div>
