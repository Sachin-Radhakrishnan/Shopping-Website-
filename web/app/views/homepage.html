<br><br>
    <div class="row">
        <div class="col-md-3 col-md-offset-7">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-lock"></span> Login</div>
                <div class="panel-body">
                    <form  class="form-horizontal" name="Form.LoginForm" role="form" ng-submit='OnSubmission()' novalidate>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">
                            Email</label>
                        <div class="col-sm-9">
                          <input id="email" type="email" class="form-control" name="email" ng-model="signup.email" placeholder="Enter your email " required>
                           <!--validation part-->
                          <h5 style="color:red"  ng-show="Form.LoginForm.email.$error.required && !Form.LoginForm.email.$pristine">* Required Field </h5>
                          <h5 style="color:red" ng-show="!Form.LoginForm.email.$error.required && Form.LoginForm.email.$invalid && !Form.LoginForm.email.$pristine">** Invalid Format</h5>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-3 control-label">
                            Password</label>
                        <div class="col-sm-9">
                          <input name="password" type="password" class="form-control" ng-model="login.password" placeholder="Enter password"  ng-pattern="/^(?=.*[A-Z])(?=.*[0-9])(?=.*[@!*^#])(?=.*[a-z])\S{8,}$/"
                          required maxlength="20" />
                           <!--validation part-->
                          <h5 style="color:red"  ng-show="Form.LoginForm.password.$error.required && !Form.LoginForm.password.$pristine">* Required Field </h5>
                          <h5 style="color:red;" ng-show="Form.LoginForm.password.$error.pattern">
                            ** Invalid Format </h5>
                        </div>
                    </div>
                   <br><br>
                    <div class="form-group last">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" class="btn btn-success btn-sm" ng-disabled="Form.LoginForm.$invalid" >
                                Sign in</button>
                                 <button type="reset" class="btn btn-default btn-sm">
                                Reset</button>
                        </div>
                    </div>
                    </form>
                </div>

        </div>
    </div>
</div>
