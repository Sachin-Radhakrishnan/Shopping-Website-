
<h3 style="color:#680201;margin-left:0px;">Product Management</h3>
<br><br>
<a ng-click="addproduct()" style="color:#680201;margin-left:800px;margin-top:0px;" class="btn btn-info "> <span class="glyphicon glyphicon-plus"></span> Add new products</a>

<div class="panel-body" id="abc">

<div class="row">

<div class="col-xs-4">
<label for="search">Search:</label>
<input ng-model="query" id="search" class="form-control" placeholder="Type Here...">
</div>

<div class="col-xs-4">
<label for="search">items per page:</label>
<input type="number " min="1" max="100" class="form-control" ng-model="itemsperpage">
</div>

</div>

<br>
<table class="table table-striped table-bordered "  ng-show="(product | filter:query).length > 0" >
<tr> <th>Sl:No:</th> <th  style="padding-left:60px;padding-right:60px">Product&nbsp;name&nbsp;</th> <th style="padding-left:120px;padding-right:120px;">Description</th> <th>Quantity</th> <th>Price</th>
<th>Edit</th> <th>Delete</th> <th>Select</th> </tr>
<tr dir-paginate="x in product | filter:query | itemsPerPage: itemsperpage">
  <td>{{$index + 1}}</td>
  <td>{{ x.product_name}}</td>
  <td>{{ x.product_description }}</td>
  <td>{{ x.quantity }}</td>
  <td>{{ x.price }}</td>
  <td><input type="button" class="btn btn-info"  ng-click="editproduct(x)" value="Edit" id='x.product_id' ></td>
  <td>
  <button class="btn btn-info" data-id='{{x.product_id}}'  data-toggle="confirmation">Delete</button>
  <script>
   $('[data-toggle=confirmation]').confirmation({
      rootSelector: '[data-toggle=confirmation]',
      // other options
      onConfirm: function(event, element) {

        if(element.attr('data-id')=='bulk')
        {
          console.log("hii");
          angular.element(document.getElementById('btn')).scope().deleteproduct('','bulk');
        }
        else
        {
          placement:'bottom',
          angular.element(document.getElementById('abc')).scope().deleteproduct(element.attr('data-id'),'single');
        }
      }
   });
  </script>
  </td>
  <td><label class="checkbox-inline"><input type="checkbox" ng-model="x.selected"></label></td>
  <td>
  <button ng-disabled="" class="btn btn-info" data-id='bulk' id="btn" data-toggle="confirmation">Delete</button>
  </td>
</tr>
<tr style="border-style:hidden" > <td style="border: none;"> </td> <td style="border: none;"></td> <td style="border: none;"></td> <td style="border: none;"></td> <td style="border: none;"></td> <td style="border: none;"></td> <td style="border: none;"></td>
<td style="border: none;">
<button ng-disabled="countChecked() == 0" class="btn btn-info" data-id='bulk' id="btn" data-toggle="confirmation">Delete</button>
</td></tr>
</table>

<div class="alert alert-warning" ng-hide="(product | filter:query).length > 0" >
  <strong>Sorry!</strong> No matches found...Please refine your search
</div>

<dir-pagination-controls></dir-pagination-controls>

</div>
